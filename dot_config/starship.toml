    Illumos = " "
    Linux = " "
    Mabox = " "
    Macos = " "
    Manjaro = " "
    Mariner = " "
    MidnightBSD = " "
    Mint = " "
    NetBSD = " "
    NixOS = " "
    OpenBSD = " "
    OracleLinux = " "
    Pop = " "
    Raspbian = " "
    RedHatEnterprise = " "
